<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="./base.css">
  <style>
   

    .box .box_my{
      margin: 0 auto;
      margin-top: 200px;
      width: 500px;
      height: 200px;
      line-height: 200px;
      backdrop-filter: blur(30px) brightness(20%);
    background-color: hsl(187, 41%, 84%);
    border-radius: 50px
}
    

    .box span{
   
      font-weight: 400;
      font-size: 30px;
      font-family: "阿里妈妈刀隶体 Regular"
       }
    .box span img{
      display: inline-block;
      width: 40px;
      height: 40px;
      margin-right: 20px;
      margin-bottom: 15px;
      border-radius: 50%;
    }
    

  .btn-animate {
    
    margin: 100px 45%;
  position: relative;
  width: 130px;
  height: 40px;
  line-height: 40px;
  border: none;
  border-radius: 5px;
  background: #027efb;
  color: #fff;
  text-align: center;
  font-family: "阿里妈妈刀隶体 Regular"
}

.btn-animate__around-2 {
  background: transparent;
  color: #027efb;

  & > svg {
    position: absolute;
    left: 0;
    top: 0;
    width: 100%;
    height: 100%;

    & > rect {
      stroke-width: 6px;
      fill: transparent;
      stroke: #027efb;
      stroke-dasharray: 85 400;
      stroke-dashoffset: -200%;
      transition: 1s all ease;
    }
  }

  &:hover {
    & > svg {
      & > rect {
        stroke-dasharray: 50 0;
        stroke-width: 3px;
        stroke-dashoffset: 0;
        stroke: #027efb;
      }
    }
  }
}
  </style>
</head>
<body>
    <div class="box">
     <div class="box_my"> 
      <span><img src="./image/微信图片_20240725185222.jpg" alt=""><span class="my_text">你好！欢迎来到 Cheer 的网站</span></span>
     </div>
     <div  class="btn-animate btn-animate__around-2 btn">
      <svg xmlns="#">
          <rect height="100%" width="100%"></rect>
      </svg>
     点我继续
  </div>
    </div>
<script>
let textArr=['我拍了，很多照片','于是我写了一个网站',
    '来展示，MI的作品 :)','下面带你来欣赏我的作品','loading....']
    let i=0
  let but=document.querySelector('.btn')
  let text=document.querySelector('.box span .my_text')
  but.addEventListener('click',function(){
    if(i==4)
  {
    
    location.href = "./page_2.html"
  }
    text.innerHTML=textArr[i]
   
    if(i==3)
  {
    this.innerHTML="开始吧"
  }
    i++


  })





</script>


</body>
</html>
